<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact us</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
<div id="nav-placeholder">
  <script>
    $(function () {
      $.get("./nav.html", function (data) {
        const divider = '"contact-us"'
        let parts = data.split(divider);
        $("#nav-placeholder").html(parts[0] + divider + ' class = "active"' + parts[1])
      });
      $.get("./website_name.html", function (data) {
        document.title = data
      });
    });
  </script>
</div>
  <main class="default_font regular-container">
    <div class="page-element" id="contact-form">
      <h1>
        Contact us!
      </h1>
      <form>
        <label>Name:</label>
        <br>
        <input type="text" name="Name" placeholder="Enter your name..." required />
        <br>
        <br>
        <label>Email:</label>
        <br>
        <input type="text" name="Email" placeholder="Enter your email..." required />
        <br>
        <br>
        <label>What would you like to tell us?</label>
        <br>
        <textarea name="tell"></textarea>
        <br>
        <input type="submit" style="background-color: #101010; color: #f2f2f2">
      </form>
    </div>
    <div class="contact_us default_font">
      <h4>
        Contact us by:
      </h4>
      <ul>
        <li>
          <a href="https://discord.gg/yVfTTPDYpB" style="float: left" class="default_font">
            <div style="float: left">Discord </div>
            <img src="../images/DiscordIcon.ico" height="25px" width="25px" />
          </a>
        </li>
        <br>
        <li>
          <a href="mailto: taler@g.jct.ac.il" class="default_font">
            <div style="float: left">Email </div>
            <img src="../images/EmailIcon.png" height="25px" width="25px" />
          </a>
        </li>
      </ul>

    </div>
  </main>

  <div id="footer-placeholder">
    <script>
      $(function () {
        $("#footer-placeholder").load("footer.html");//put the html code here and modify it to fit the specific page
      });
    </script>

  </div>
</body>

</html>
